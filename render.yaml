services:
  - type: web
    name: car-trade-stor
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "gunicorn STOR.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: car-trade-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*" # Replace with actual domain after deployment

databases:
  - name: car-trade-db
    databaseName: car_trade_db
    user: car_trade_user
