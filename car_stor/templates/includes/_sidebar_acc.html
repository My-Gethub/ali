<li>
    <a href="{% url 'grid' %}" class="{% if not selected_category %}active{% endif %}">
        All Accessories
    </a>
</li>
{% for cat in categories %}
<li>
    <a href="{% url 'grid_category' cat.id %}"
        class="{% if selected_category and selected_category.id == cat.id %}active{% endif %}">
        {{ cat.name }}
    </a>
</li>
{% endfor %}
